
<div class="search-container card-margins">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3>Stock Market Search</h3>
      <div class="search-container">
        <mat-form-field>
          <mat-label>Enter a company name</mat-label>
          <input matInput type="text" [(ngModel)]="keywords">
          @if (keywords) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="keywords=''">
            <mat-icon>close</mat-icon>
          </button>
          }
        </mat-form-field>
        <button mat-flat-button (click)="Search()" class="search-button-margins">Search</button>
      </div>

      <div class="search-container">
        @if (data && data.length > 1) {
        <mat-form-field style="width:400px;">
          <mat-label>Select a company</mat-label>
          <mat-select [(value)]="selectedSymbol">
            @for (item of data; track item.symbol) {
            <mat-option (click)="CompanySelected(item.symbol)" value="item.symbol">{{ item.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
